<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <p id="home-el" class="score-board"></p>
            <button class="increment-btn" onclick="add1()">+ 1</button>
            <button class="increment-btn" onclick="add2()">+ 2</button>
            <button class="increment-btn" onclick="add3()">+ 3</button>
            <button class="increment-btn" onclick="returnHome()">0</button>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <p id="guest-el" class="score-board"></p>
            <button class="increment-btn" onclick="add1Guest()">+ 1</button>
            <button class="increment-btn" onclick="add2Guest()">+ 2</button>
            <button class="increment-btn" onclick="add3Guest()">+ 3</button>
            <button class="increment-btn" onclick="returnGuest()">0</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
